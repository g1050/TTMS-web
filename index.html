<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">
        <div class="login">登录</span></div><div class="register">注册</div>
        <div class="loginContent">
            <ul>
                <li>
                     <span>手机号码：</span>
                     <input type="text" class="log_num">
                </li>
                <li>
                    <span>密码：</span>
                    <input type="text" class="log_pas">
                </li>
            </ul>
            <input type="submit" value="提交" class="log_sub">
        </div>
        <div class="registerContent">
            <ul>
                <li>
                    <span>手机号码：</span>
                    <input type="text" class="reg_num">
                </li>
                <li>
                     <span>密码</span>
                    <input type="password" class="reg_pas">
                </li>
                <li>
                     <span>姓名</span>
                    <input type="text" class="reg_name">
                </li>
                <li>
                     <span>出生日期</span>
                    <input type="text" class="reg_year">
                </li>
            </ul>
         
            <input type="submit" class="submit">
        </div>
      
    </div>
  
</body>
<script src="src/ajax.js"></script>
<script src="src/index.js"></script>
<script src="src/contril.js"></script>
</html>
